<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Equations 3D</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="text/javascript" src='main.js'></script>
    <script type="text/javascript" src='physics.js'></script>
    <script type="text/javascript" src='graph.js'></script>
    <script type="text/javascript" src='equation.js'></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            font: 14px sans-serif;
        }

        .flex-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .canvas-space {
            width: 100%;
            height: 100%;

        }

        #canvas {
            width: 100%;
            height: 100%;
            outline: none;
        }

        .side-bar {
            width: 600px;
            height: 100%;
            background: ghostwhite;
            box-sizing: border-box;
            padding: 10px;
            border-left: 1px solid lightgrey;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="canvas-space"><canvas id="canvas" tabindex="1"></canvas></canvas></div>
        <div class="side-bar">
            <!-- <label for="sample">Sample Equations:</label><br><br> -->
            <select name="sample" id="sample" style="width: 100%;">
                <option value="">Sample Equations</option>
                <option value="">Simple</option>
                <option value="">z = ( x + y ) / 2</option>
                <option value="">z = x * y / 2</option>
                <option value="">z = abs ( x ) - abs ( y )</option>
                <option value="">Trigonometric</option>
                <option value="">z = sin ( x * 2 + y * 2 ) / 4</option>
                <option value="">z = ( sin ( x * 2 ) + cos ( y * 2 ) ) / 4</option>
                <option value="">z = cos ( sqrt ( ( x * 3 ) ^ 2 + ( y * 3 ) ^ 2 ) ) / 4</option>
                <option value="">cos ( x * 3 ) + cos ( y * 3 ) + cos ( z * 3 ) = 0</option>
                <option value="">Polynomials</option>
                <option value="">z = ( x ^ 2 + y ^ 2 ) / 4</option>
                <option value="">z = ( x ^ 2 - y ^ 2 ) / 4</option>
                <option value="">z = x ^ 3 + y ^ 3</option>
                <option value="">z = x ^ 4 + y ^ 4</option>
                <option value="">z = x ^ 4 - y ^ 4</option>
                <option value="">z = 7 * ( x * y ) / e ^ ( x ^ 2 + y ^ 2 )</option>
                <option value="">Quadrics</option>
                <option value="">x ^ 2 + y ^ 2 - z ^ 2 = 0</option>
                <option value="">x ^ 2 + y ^ 2 - z ^ 2 + 0.5 ^ 2 = 0</option>
                <option value="">x ^ 2 + y ^ 2 - z ^ 2 - 0.5 ^ 2 = 0</option>
                <option value="">x ^ 2 + y ^ 2 + z ^ 2 - 1.5 ^ 2 = 0</option>
                <option value="">x ^ 4 + y ^ 4 + z ^ 4 - 1.5 ^ 4 = 0</option>
                <option value="">Other</option>
                <option value="">z = e ^ - ( x ^ 2 + y ^ 2 ) * 1.5</option>
                <option value="">( sqrt ( x ^ 2 + y ^ 2 ) - 1.25 ) ^ 2 + z ^ 2 - 0.5 = 0</option>
                <option value="">( x ^ 2 + 9 / 4 * y ^ 2 + z ^ 2 - 1 ) ^ 3 - ( x ^ 2 + 9 / 80 * y ^ 2 ) * z ^ 3 = 0</option>
                <option value="">( x ^ 2 + y ^ 2 + z ^ 2 - 2 ^ 2 ) ^ 2 - 1.5 ^ 4 = 0</option>
                <option value="">( x ^ 2 + y ^ 2 - 1 ^ 2 ) ^ 2 - 0.5 ^ 2 - z ^ 2 = 0</option>
                <option value="">sqrt ( ( sqrt ( x ^ 2 + y ^ 2 ) - 1.2 ) ^ 2 ) - .7 + abs ( z ) = 0</option>
                <option value="">sqrt ( ( sqrt ( ( x + 1 ) ^ 2 + z ^ 2 ) - 1.6 ) ^ 2 ) - ( x + 1 ) / 3 + abs ( y ) = 0</option>
                <option value="">( sqrt ( ( x + 1 ) ^ 2 + z ^ 2 ) - 1 ) ^ 2 - ( x + 1 ) / 2 + y ^ 2 = 0</option>
            </select><br><br>
            <form id="form" style="padding-right: 10px;">
                <!-- <label for="equation">Equation: </label><br><br> -->
                <input type="text" id="equation" name="equation" style="width: 100%;"><br>
                <div id="equation-message" style="color: crimson;"></div><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>

</html>
